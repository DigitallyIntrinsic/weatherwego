    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

<body>
    <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Weather Dashboard</h1>
          </div>
        </div>
      </section>

      <section id="info-section">
        <div class="container">
          <div class="columns">
            <div class="column is-one-quarter content">

                <form>
                    <input
                      id="city-input"
                      class="input is-info"
                      type="text"
                      placeholder="Enter the name of a city"
                    />
                    <button id="submit" class="button is-info" type="submit">
                      Get Weather
                    </button>
                  </form>
